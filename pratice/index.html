<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="login">
        <form action="" >
            <div id="word">
            <div>
                <h3>Log in to see more</h3>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <a href="">Forget your password ?</a>
            <div>
                <button id="login">Log in</button>
            </div>
            <span id="or">OR</span>
            <div>
                <button id="facebook">Continue with Facebook</button>
            </div>
            <div>
                <button id="google">Continue with Google</button>
            </div>
            <div>
                <span>By continuing, you agree to Job Portal's <a href="">Terms of Service</a> and acknowledge you've read our <a href="">Privacy Policy</a>. <a href="">Notice at collection</a>.</span>
            </div>
            <hr>
            <div>
                <a href="">Not on Job Portal yet? Sign up</a>
            </div>
            <div>
               <span>Are you a business?<a href="">Get started here!</a> </span> 
            </div>
            </div>
        </form>
    </div>
</body>
</html>
